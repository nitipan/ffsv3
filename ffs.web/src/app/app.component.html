<div>
  <nav class="ffs-nav navbar navbar-default" *ngIf="state == 'out'" [class.nav-without-home]="routeUrl != '/home'">
    <div class="container-fluid">
      <div class="navbar-header">

        <!-- <a routerLink="/home" class="navbar-brand"> <img alt="Brand" class="scg-logo" src="/assets/scg_logo.png" height="50"> </a> -->
        <a routerLink="/home" class="navbar-brand" style="padding-right:5px;"> <img alt="REPCO Fitness For Service 3.0"  class="ffs-logo" src="/assets/logo_round.png" height="50"> </a>

        <div class="navbar-text logo-link">
          <a routerLink="/home">
            <h2 style="margin: 0px;">REPCO</h2>
          </a>
          <a routerLink="/home">
            <h5 style="margin: 0px;">fitness for service software</h5>
          </a>
        </div>

        <h2 class="hidden-xs navbar-brand module-title" *ngIf="currentModule != null">{{currentModule.name}}</h2>
        <h1 class="hidden-xs navbar-brand" *ngIf="commonInput != null"><span class="label label-default" style="font-size:20px;">Level {{commonInput.assessmentLevel}}</span></h1>
      </div>


      <div class="dropdown navbar-right user-menu" *ngIf="user">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
          style="color:#555;" aria-expanded="true">
          <i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;&nbsp;{{user?.username}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
    <div class="row visible-xs" *ngIf="state == 'out'">
      <div class="col-xs-12">
        <h2 class="module-title" style="display:inline-block" *ngIf="currentModule != null">{{currentModule.name}}</h2>
        <h1 *ngIf="commonInput != null" style="display:inline-block"><span class="label label-default" style="font-size:20px;">Level {{commonInput.assessmentLevel}}</span></h1>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row" *ngIf="routeUrl == '/home'">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin:0px;padding:0px;margin-bottom:5px;box-shadow: 1px 1px 5px 0px #c2c2c2;border-bottom: 3px solid #ee2524;">
        <img src="/assets/banner.png" class="img-responsive" />
      </div>
    </div>
    <div class="row">
      <div [class.col-md-12]="user" [class.hidden-xs]="!user" [@mainSlideInOut]='state'>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>


<div class="col-md-3 col-sm-4 col-xs-12" [@loginSlideInOut]='state'>
  <app-sidenav></app-sidenav>
</div>
