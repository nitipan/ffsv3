<app-wizard (stepChanged)="onStepChange($event)" (onStepsInit)="onStepsInit($event)">
  <equipment>
    <app-equipment-input [moduleEvent]="moduleEvent"></app-equipment-input>
  </equipment>
  <design>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <app-design-input [moduleEvent]="moduleEvent"></app-design-input>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <app-equipment-image [moduleEvent]="moduleEvent"></app-equipment-image>
      </div>
    </div>
  </design>
  <material>
    <app-material-input [moduleEvent]="moduleEvent"></app-material-input>
  </material>
  <flaw>
    <div class="row">
      <div class="col-md-6">
        <app-panel title="Flaw dimension">
          <ffs-number label="Dent Depth" key="DentDepth" [unit]="(unit | async)?.distance" min="0"></ffs-number>
        </app-panel>
        <app-panel title="Flaw to Facility">
          <ffs-number label="Weld Joint" key="WeldJoint" [unit]="(unit | async)?.distance" min="0"></ffs-number>
          <ffs-number label="Major Structural Discontinuity" key="MajorStructuralDiscontinuity" [unit]="(unit | async)?.distance" min="0"></ffs-number>
          <div [hidden]="assessmentLevel == 1">
            <ffs-number label="Number of Cycle" key="NumberOfCycle"></ffs-number>
            <ffs-number label="Max Operating Pressure" key="MaxOperatingPressure" [unit]="(unit | async)?.pressure"></ffs-number>
            <ffs-number label="Min Operating Pressure" key="MinOperatingPressure" [unit]="(unit | async)?.pressure"></ffs-number>
          </div>
        </app-panel>
      </div>

      <div class="col-md-6">
        <img src="assets/dent.png" class="img-responsive" />
      </div>

    </div>
  </flaw>
  <loads (onCalculate)="onCalculate($event)">
    <app-load-input [moduleEvent]="moduleEvent"></app-load-input>
  </loads>
  <result>
    <app-result [moduleEvent]="moduleEvent"></app-result>
  </result>
</app-wizard>
