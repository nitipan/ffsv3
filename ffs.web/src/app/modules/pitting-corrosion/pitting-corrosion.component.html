<app-wizard (stepChanged)="onStepChange($event)" (onStepsInit)="onStepsInit($event)">
  <equipment>
    <app-equipment-input [moduleEvent]="moduleEvent"></app-equipment-input>
  </equipment>
  <design>
    <app-design-input [moduleEvent]="moduleEvent"></app-design-input>
  </design>
  <material>
    <app-material-input [moduleEvent]="moduleEvent"></app-material-input>
  </material>
  <flaw>
    <app-tab>
      <app-tab-item title="Flaw Data">
        <div class="row">
          <div class="col-md-7">
            <app-panel title="Data">
              <ffs-number label="The Maximum Pit Depth" key="theMaximumPitDepth" [unit]="(unit | async)?.distance" min="0"></ffs-number>
              <ffs-select label="The Standard Pit Chart" key="theStandardPitChart" [options]="theStandardPitCharts | async" value="1"></ffs-select>
              <ffs-browse label="Import Data" key="browseBtn" accept=".xlsx,.xls"></ffs-browse>
              <ffs-number label="Number of Data Row" key="dataRow"></ffs-number>
            </app-panel>
            <app-panel title="Remaining Strength Factor, RSF">
              <ffs-check label="Automatically Allowable RSF" key="autoAllowableRSF"></ffs-check>
              <ffs-number label="Allowable RSF" key="allowRSF"></ffs-number>
            </app-panel>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-11 text-center">
                <img src="{{imgPath}}" class="img-responsive" *ngIf="assessmentLevel == 1" />
                <img src="assets/pitting1.png" class="img-responsive" *ngIf="assessmentLevel == 2" />
                <img src="assets/pitting2.png" class="img-responsive" *ngIf="assessmentLevel == 2" />
              </div>
            </div>
          </div>
        </div>
      </app-tab-item>
      <app-tab-item title="Pit Data" *ngIf="assessmentLevel == 2">
      </app-tab-item>
    </app-tab>
  </flaw>
  <loads (onCalculate)="onCalculate($event)">
    <app-load-input [moduleEvent]="moduleEvent"></app-load-input>
  </loads>
  <result>
    <app-result [moduleEvent]="moduleEvent"></app-result>
  </result>
</app-wizard>
