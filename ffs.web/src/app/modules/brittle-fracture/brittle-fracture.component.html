<app-wizard (stepChanged)="onStepChange($event)">
  <equipment>
    <app-equipment-input></app-equipment-input>
  </equipment>
  <design>
    <app-design-input></app-design-input>
  </design>
  <material>
    <app-material-input></app-material-input>
  </material>
  <flaw>
    <div class="row">
      <div class="col-md-8">
        <app-panel>
          <ffs-number label="The Critical Exporsure Temperature" key="TheCriticalExposureTemperature" [unit]="(unit | async)?.temperature"></ffs-number>
          <ffs-number label="The Uncorroded Governing Thickness" key="TheUncorrodedGoverningThickness" [unit]="(unit | async)?.distance"></ffs-number>
        </app-panel>
        <app-panel>
          <ffs-check label="The component was fabricated from ASME P1 Group 1 or P1 Group 2 material" key="Fabricated"></ffs-check>
          <ffs-check label="The component has a wall thickness that is less than or equal to 38 mm (1.5 inches)" key="WallThickness38"></ffs-check>
          <ffs-check label="The component was subjected to PWHT" key="PWHT"></ffs-check>
        </app-panel>
        <app-panel>
          <ffs-select label="Stress Ratio" key="ReductionInTheMATID" [options]="stressRatios | async" value="1"></ffs-select>
          <p>
            <ffs-check label="Automatically The Minimum Allowable Temperature" key="AutomaticcallyTheMinimumAllowableTemperature" value="true"></ffs-check>
          </p>
          <ffs-number label="The Minimum Allowable Temperature" key="TheMinimumAllowableTemperature" [unit]="(unit | async)?.temperature"></ffs-number>
        </app-panel>
      </div>
      <div class="col-md-3">
        <div class="row">
          <img src="assets/brittle.png" class="img-responsive" />
        </div>
      </div>
    </div>
  </flaw>
  <loads>
    <app-load-input></app-load-input>
  </loads>
  <result>
    <app-result></app-result>
  </result>
</app-wizard>
