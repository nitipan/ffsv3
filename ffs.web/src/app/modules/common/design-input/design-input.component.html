<div class="row">
  <div class="col-md-6">
    <app-panel>
      <ffs-select label="Component Type" key="componentTypeID" [options]="componentType | async"></ffs-select>
      <ffs-select label="Component Shape" key="componentShapeID"></ffs-select>
      <ffs-select label="Code Design" key="designCode" [options]="codeDesign | async"></ffs-select>
    </app-panel>
    <app-panel title="Geometry Design">
      <ffs-number label="Internal Diameter" key="insideDiameter" unit="mm"></ffs-number>
      <ffs-number label="Norminal Thickness" key="nominalThickness" unit="mm"></ffs-number>
      <ffs-number label="Uniform Metal Loss" key="loss" unit="mm"></ffs-number>
      <ffs-number label="Future Corrosion Allowance" key="fca" unit="mm"></ffs-number>
      <ffs-number label="Weld Join Efficiency" key="weldJointEfficiency"></ffs-number>
    </app-panel>
  </div>
  <div class="col-md-6">
    <app-panel title="Min. Require Thickness">
      <p>
        <ffs-check label="Automatically Calculation Min. Thinkness" key="autoCalculateMinRequireThickness"></ffs-check>
      </p>
      <ffs-number label="Longitudinal Direction" unit="mm" key="minRequireLongitutinalThickness"></ffs-number>
      <ffs-number label="Circumferaintial Direction" key="minRequireCircumferentialThickness" unit="mm"></ffs-number>
    </app-panel>
    <app-panel title="Load Design">
      <ffs-number label="Pressure" unit="MPa" key="externalPressure"></ffs-number>
      <ffs-number label="Temperature" unit="Â°C" key="operatingTemperature"></ffs-number>
    </app-panel>
  </div>
</div>
