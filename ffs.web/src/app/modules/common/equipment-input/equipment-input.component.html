<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-6">
    <app-panel>
      <ffs-text label="Equipment Number" key="equipmentNumber"></ffs-text>
      <ffs-select label="Equipment Type" key="equipmentType" text="equipmentTypeText" [options]="equipmentTypes | async" value="1"></ffs-select>
    </app-panel>
    <app-panel>
      <ffs-select label="Methodology" key="methodology" text="methodologyText" [options]="methodologies | async" value="1" disabled></ffs-select>
      <ffs-select label="Assessment Level" key="assessmentLevel" [options]="assessmentLevel | async" value="1"></ffs-select>
    </app-panel>
    <app-panel>
      <ffs-select label="Unit" key="unitID" [options]="units| async" value="1"></ffs-select>
    </app-panel>
    <app-panel>
      <ffs-text label="Analysis By" key="analysisBy"></ffs-text>
      <ffs-date label="Analysis Date" key="analysisDate"></ffs-date>
      <ffs-browse label="Equipment Image" key="equipmentImage" accept="image/*"></ffs-browse>
    </app-panel>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6">
    <app-equipment-image [moduleEvent]="moduleEvent"></app-equipment-image>
  </div>
</div>
