<div class="row" style="margin-bottom:10px;" *ngIf="result">
  <div class="col-md-4">
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="report()"> <span class="glyphicon glyphicon-save-file"></span>  Report</button>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="summary()"> <span class="glyphicon glyphicon-list"></span>  Summary</button>
  </div>
</div>

<div class="row">



  <div class="col-md-12" *ngIf="result?.param.assessmentLevel == 1">
    <div class="row">
      <p *ngIf="result?.result?.resultBool" class="bg-success" style="padding:15px;"><i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;{{result?.result?.result}}</p>
      <p *ngIf="!result?.result?.resultBool" class="bg-danger" style="padding:15px;"><i class="glyphicon glyphicon glyphicon-remove"></i>&nbsp;&nbsp;{{result?.result?.result}}</p>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <img [attr.src]="result?.param.equipmentImage" class="img-responsive " *ngIf="result?.param.equipmentImage !='' " />
      </div>
    </div>
  </div>
  <div class="col-md-12" *ngIf="result?.param.assessmentLevel == 2">

    <div class="row">
      <div class="col-md-6">
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th>Pratio*Pdesign</th>
              <th>TR</th>
              <th>MATreduce</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of level2Grid" [class.danger]="!row.result" [class.success]="row.result">
              <td>{{row.col1}}</td>
              <td>{{row.col2}}</td>
              <td>{{row.col3}}</td>
              <td>{{row.col4}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <img [attr.src]="result?.param.equipmentImage" class="img-responsive " *ngIf="result?.param.equipmentImage !='' " />
      </div>
    </div>
  </div>
</div>
