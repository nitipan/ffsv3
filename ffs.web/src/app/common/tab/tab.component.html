<div class="app-tab">
  <div>
    <ul class="nav nav-tabs">
      <li role="presentation" class="app-tab-menu" *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active"><a>{{tab.title}}</a></li>
    </ul>
  </div>
  <div class="app-tab-content">
    <ng-content></ng-content>
  </div>
</div>
